<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Konfirmasi Pembayaran | XO Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center px-4">
  <div class="bg-white bg-opacity-10 p-8 rounded-xl backdrop-blur-xl max-w-lg w-full text-center">
    <h1 class="text-2xl font-bold mb-4">âœ… Konfirmasi Pembayaran</h1>
    <p class="mb-4 text-sm text-gray-300">Silakan bayar terlebih dahulu melalui QR/Saweria berikut:</p>
    <img src="qris_qr.png" alt="QR Pembayaran" class="mx-auto w-40 h-40 rounded-lg shadow mb-4" />
    <input type="text" id="nama" placeholder="Nama kamu (opsional)" class="w-full p-2 rounded text-black mb-4" />
    <button id="kirimBtn" class="bg-yellow-400 hover:bg-yellow-500 px-4 py-2 rounded text-black font-bold w-full">Sudah Bayar & Kirim Request</button>
    <div id="status" class="mt-4 text-sm"></div>
  </div>

  <script>
    const dataRaw = sessionStorage.getItem("request");
    let data;
    try {
      data = JSON.parse(dataRaw);
    } catch {
      document.getElementById("status").textContent = "Gagal membaca data lagu.";
      document.getElementById("kirimBtn").disabled = true;
    }

    document.getElementById("kirimBtn").addEventListener("click", async () => {
      const statusBox = document.getElementById("status");
      const nama = document.getElementById("nama").value || "Anonim";

      statusBox.textContent = "Mengirim...";
      try {
        const res = await fetch("/api/request", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ ...data, nama })
        });

        const result = await res.json();
        if (result.success) {
          statusBox.innerHTML = `<span class="text-green-400">âœ… Berhasil dikirim ke admin. Tunggu lagumu diputar!</span>`;
        } else {
          statusBox.innerHTML = `<span class="text-red-400">âŒ Gagal kirim: ${result.error}</span>`;
        }
      } catch (e) {
        statusBox.innerHTML = `<span class="text-red-400">ğŸš« Error koneksi ke server.</span>`;
      }
    });
  </script>
</body>
</html>
