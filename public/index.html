<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <title>Request Lagu | XO Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="/firebase.js"></script>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
    }

    .glass {
      backdrop-filter: blur(20px) saturate(150%);
      -webkit-backdrop-filter: blur(20px) saturate(150%);
      background-color: rgba(17, 25, 40, 0.65);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="text-white min-h-screen flex items-center justify-center px-4">
  <div class="glass max-w-2xl w-full p-8 shadow-2xl fade-in">
    <h1 class="text-4xl font-extrabold text-center mb-6 tracking-wide">üé∂ Request Lagu</h1>
    <div class="flex flex-col sm:flex-row gap-2 mb-4">
      <input type="text" id="search" placeholder="Masukkan judul lagu..."
        class="flex-1 p-3 rounded-lg text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      <button id="btnSearch"
        class="bg-yellow-400 hover:bg-yellow-500 text-black px-6 py-2 rounded-lg font-semibold transition-all">Cari</button>
    </div>
    <div id="results" class="space-y-4"></div>
    <p class="text-xs text-center mt-6 text-gray-300">Powered by Spotify API - XO Music ¬©2025</p>
  </div>

  <script type="module">
    const searchInput = document.getElementById('search');
    const results = document.getElementById('results');
    const btnSearch = document.getElementById('btnSearch');

    const getSpotifyToken = async () => {
      const res = await fetch("/api/token", { method: "POST" });
      const data = await res.json();
      return data.access_token;
    };

    const searchSpotify = async (query) => {
      const token = await getSpotifyToken();
      const res = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=5`, {
        headers: {
          "Authorization": `Bearer ${token}`
        }
      });
      const json = await res.json();
      return json.tracks.items;
    };

    btnSearch.addEventListener('click', async () => {
      const query = searchInput.value.trim();
      if (!query) {
        results.innerHTML = `<p class="text-red-400 text-sm">Masukkan judul lagu dulu!</p>`;
        return;
      }

      results.innerHTML = `<p class="text-yellow-300 animate-pulse">üîç Mencari lagu...</p>`;

      try {
        const tracks = await searchSpotify(query);
        if (!tracks.length) {
          results.innerHTML = `<p class="text-gray-300">Tidak ditemukan. Coba judul lain.</p>`;
          return;
        }

        results.innerHTML = ""; // kosongkan dulu
        tracks.forEach(track => {
          const wrapper = document.createElement("div");
          wrapper.className = "bg-gray-800 bg-opacity-80 rounded-xl p-4 shadow-lg hover:scale-105 transition-transform";
          wrapper.innerHTML = `
            <div class="flex items-center gap-4">
              <img src="${track.album.images[1]?.url || ''}" class="w-16 h-16 rounded-md shadow" />
              <div class="flex-1">
                <p class="text-lg font-semibold">${track.name}</p>
                <p class="text-sm text-gray-300">${track.artists[0].name}</p>
              </div>
              <button 
                class="bg-yellow-400 hover:bg-yellow-500 text-black px-3 py-2 rounded-lg font-bold"
              >Pilih</button>
            </div>
          `;

          const btn = wrapper.querySelector("button");
          btn.addEventListener("click", () => {
            sessionStorage.setItem("request", JSON.stringify({
              title: track.name,
              artist: track.artists[0].name
            }));
            window.location.href = "/thankyou.html";
          });

          results.appendChild(wrapper);
        });

      } catch (error) {
        console.error(error);
        results.innerHTML = `<p class="text-red-400">Gagal terhubung ke Spotify.</p>`;
      }
    });
  </script>
</body>

</html>
